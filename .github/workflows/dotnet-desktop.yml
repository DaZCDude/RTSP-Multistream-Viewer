name: Build and Release WPF App

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    env:
      Solution_Name: ZCRTSPViewer_WPF.sln
      Configuration: Release

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Build WPF project
      run: dotnet publish $env:Solution_Name --configuration $env:Configuration --output ./release --self-contained true --runtime win-x64

    - name: Create Source Code Archives
      run: |
        # Create source code zip and tar.gz using git archive
        git archive HEAD -o source.zip
        git archive HEAD -o source.tar.gz
      
    - name: Create Application Bundle
      run: |
        # Create a clean zip with all build outputs
        Compress-Archive -Path ./release\* -DestinationPath app.zip
        # Remove individual build files
        Remove-Item -Recurse -Force ./release
      shell: pwsh

    - name: Upload to GitHub Releases
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: Release v1.0.${{ github.run_number }}
        draft: false
        prerelease: false
        files: |
          source.zip
          source.tar.gz
          app.zip
        token: ${{ secrets.RELEASE_TOKEN }}
      env:
        Solution_Name: ZCRTSPViewer_WPF.sln
        Configuration: Release
        DOTNET_ROOT: C:\Program Files\dotnet
